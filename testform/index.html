<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahasigma Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="judul" id="judul">Mahasigma Form</h1>

    <form action="" id="mahasigma-form">
        <fieldset class="fieldset" id="data-mahasiswa">
            <legend>Data Mahasiswa</legend>
            <label for="nama">Nama</label>
            <input type="text" name="nama" id="nama"  placeholder="Tidak boleh kosong">
            <label for="nim">NIM</label>
            <input type="number" name="nim" id="nim"  placeholder="XXXXXXX">
            <label for="kelas">Kelas</label>
            <input type="text" name="kelas" id="kelas"  placeholder="X-Y">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" >
        </fieldset>

        <fieldset class="fieldset" id="keperluan">
            <legend>keperluan</legend>
            <input type="checkbox" name="keperluan" id="administrasi" value="administrasi"><label for="administrasi">Administrasi</label>
            <input type="checkbox" name="keperluan" id="konsultasi" value="konsultasi"><label for="konsultasi">Konsultasi</label>
            <input type="checkbox" name="keperluan" id="bimbingan" value="bimbingan"><label for="bimbingan">Bimbingan</label>
            <input type="checkbox" name="keperluan" id="lainnya" value="lainnya"><label for="lainnya">Lainnya</label>
        </fieldset>

        <fieldset class="fieldset" id="keterangan" hidden>
            <legend>keterangan</legend>
            <textarea name="keterangan-text" id="keterangan-text" placeholder="masukan keterangan" cols="50" rows="10"></textarea>
        </fieldset>
        
        <div id="button-container">
            <button type="submit" id="submit-button">Submit</button>
            <span id="message"></span>
            <button type="reset" id="reset-button">Reset</button>
        </div>
    </form>
</body>
</html>
<script src="script.js"></script>
